<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login e Registro</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');

body {
  font-family: 'Uncial Antiqua', cursive, Arial, sans-serif;
  background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/old-paper-background-1584361375b0U.jpg');
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #f5f5f5;
}

h1 {
  color: #f5f5f5;
  text-shadow: 2px 2px #000000;
  font-family: 'MedievalSharp', cursive;
  margin-bottom: 20px;
}

#form-container {
  background: rgba(0, 0, 0, 0.8);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
  width: 350px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input {
  display: block;
  margin-bottom: 15px;
  padding: 12px;
  width: 100%;
  box-sizing: border-box;
  border: 2px solid #d4af37;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  font-family: 'Uncial Antiqua', cursive;
}

button {
  padding: 10px 20px;
  background: linear-gradient(90deg, #b76e79, #8f1d21);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
  font-family: 'MedievalSharp', cursive;
}

button:hover {
  background: linear-gradient(90deg, #8f1d21, #b76e79);
  transform: scale(1.05);
}

#toggle-link {
  margin-top: 10px;
  text-align: center;
  font-family: 'Uncial Antiqua', cursive;
}

#toggle-link a {
  color: #f5f5f5;
  text-decoration: none;
}

#toggle-link a:hover {
  text-decoration: underline;
}

/* Additional Styles for RPG Content Page */
#content {
  background: rgba(0, 0, 0, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
  color: #f5f5f5;
  text-align: center;
  font-family: 'Uncial Antiqua', cursive;
  margin-top: 20px;
}

    </style>
  <h1>Login e Registro</h1>
  <div id="form-container">
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="auth-button">Login</button>
    </form>
    <p id="toggle-link">NÃ£o tem uma conta? <a href="#" onclick="toggleForm()">Registre-se aqui</a></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
